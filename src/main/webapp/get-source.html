<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <input id="link-input" type="text" placeholder="Input link" />
    <button id="test">Submit</button>
    <br />
    <br />
    <a id="clip-source">Twitch Clip source</a>
    <script>
      const button = document.getElementById("test");
      button.onclick = function () {
        const content = document.querySelector("input").value;

        let data;
        var request = new XMLHttpRequest();
        request.open("GET", content, true);
        request.send();
        request.onreadystatechange = function () {
          if (request.readyState == 4) console.log(request.responseText);
          data = request.responseText;
          let clip_id = data
            .split("clips-media-assets2.twitch.tv/")[1]
            .split("-social-preview")[0];
          let clip_src =
            "https://clips-media-assets2.twitch.tv/" + clip_id + ".mp4";
          console.log(clip_src);
          document.getElementById("clip-source").href = clip_src;
        };
      };
    </script>
  </body>
</html>
