<input id="link-input" type="text" placeholder="Input link" />
<button id="test">Submit</button>

<a id="clip-source">Twitch Clip source</a>
<script>
  const button = document.getElementById("test");
  button.onclick = function () {
    const content = document.querySelector('input').value;

    function makeHttpObject() {
      try {return new XMLHttpRequest();}
      catch (error) {}
      try {return new ActiveXObject("Msxml2.XMLHTTP");}
      catch (error) {}
      try {return new ActiveXObject("Microsoft.XMLHTTP");}
      catch (error) {}

      throw new Error("Could not create HTTP request object.");
    }

    let data;
    var request = makeHttpObject();
    request.open("GET", content, true);
    request.send(null);
    request.onreadystatechange = function() {
      if (request.readyState == 4)
        console.log(request.responseText);
      data = request.responseText;
      let clip_id = data.split("clips-media-assets2.twitch.tv/")[1].split("-social-preview")[0]
      let clip_src = "https://clips-media-assets2.twitch.tv/" + clip_id + ".mp4"
      console.log(clip_src);
      document.getElementById("clip-source").href = clip_src;
    };


  }

</script>
